services:
  open-meteo:
    image: ghcr.io/open-meteo/open-meteo:latest
    container_name: weather_station_openmeteo
    ports:
      - "8080:8080"
    volumes:
      - open-meteo-data:/app/data
    restart: unless-stopped
    environment:
      - RUST_LOG=info
    networks:
      - weather_station_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/v1/forecast?latitude=40.7&longitude=-74.0 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  weather-station:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: weather_station_app
    ports:
      - "8110:8110"
    environment:
      - WEATHER_STATION_HOST=0.0.0.0
      - WEATHER_STATION_PORT=8110
      - OPEN_METEO_API_URL=https://backend.weatherbox.org
      - USE_SELF_HOSTED=false
      - LIVE_DATA_ENABLED=false
      - AUTO_UPDATE_ENABLED=true
      - DATA_UPDATE_INTERVAL=604800
      - DEBUG=false
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
      - API_KEY=f7210fde-dbab-4719-94ba-04bf90cc6b01
    # No dependencies - uses external backend.weatherbox.org
    volumes:
      - ./assets:/app/assets
      - ./updaters:/app/updaters:ro
      - weather-station-logs:/app/logs
    restart: unless-stopped
    networks:
      - weather_station_network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  open-meteo-data:
    driver: local
  weather-station-logs:
    driver: local

networks:
  weather_station_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16